<!doctype html>
<html lang="kr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>오량 시설 예약시스템</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <b><a class="navbar-brand" href="index.html" style="color: green;">오량 시설 예약시스템</a></b>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="booking">시설 예약</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="checking">예약 확인</a>
          </li>
        </ul>
      </div>
    </nav>

      <!-- 예약form -->
      <form class="container" action="{{ url_for('booking') }}" method="post" >
        <br>
        <div class="form-group">
          <label for="name">대표자 학번/이름</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="10203/최오량">
        </div>
        <div class="form-group">
          <label for="room">예약실</label>
          <select class="form-control" id="room", name="room">
            <option>멀티1실</option>
            <option>멀티2실</option>
            <option>멀티3실</option>
            <option>멀티4실</option>
          </select>
        </div>
        <div class="form-group">
          <label for="time">예약시간</label>
          <select class="form-control" id="time", name="time">
            <option>중식 시간</option>
            <option>석식 시간</option>
            <option>야간 자율 학습 시간 1차시</option>
            <option>야간 자율 학습 시간 2차시</option>
            <option>야간 자율 학습 시간 1,2차시</option>
          </select>
        </div>
        <div class="form-group">
          <label for="group">예약 단체명</label>
          <input type="text" class="form-control" id="group" name="group" placeholder="SCIVILL, 2-4반, etc..">
        </div>
        <div class="form-group">
          <label for="work">예약 사유</label>
          <input type="text" class="form-control" id="work" name="work" placeholder="멘토링, 동아리 회의, 면접, etc...">
          <small id="book-form-small">사유는 간단하게 한줄로 적어주세요</small>
        </div>
        <input class="btn btn-primary" type="submit" value="제출">
      </form>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
