<!doctype html>
<html lang="kr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>오량 시설 예약시스템</title>
    <style>
        .table td, .table th {
            padding: .12rem;
            vertical-align: middle;
        }

        /* 테이블 가로 스크롤 */
        .table-wrapper {
            overflow-x: auto;
        }

        /* 테이블 폰트 사이즈 */
        @media (max-width: 576px) {
            .table-responsive {
                font-size: 13px;
            }
        }
        @media (min-width: 577px) and (max-width: 767px) {
            .table-responsive {
                font-size: 15px;
            }
        }
        @media (min-width: 768px) {
            .table-responsive {
                font-size: 16px;
            }
        }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <b><a class="navbar-brand" href="main" style="color: green;">오량 시설 예약시스템</a></b>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="booking">시설 예약</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="checking">예약 확인</a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container">
      <div class="table-wrapper table-responsive"> <!-- 이 부분을 추가하여 반응형 디자인으로 표를 적용 -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th>예약자</th>
              <th>예약 멀티실</th>
              <th>시간</th>
              <th>단체 이름</th>
              <th>용무</th>
              <th>예약 일시</th>
            </tr>
          </thead>
          <tbody>
            {% for reserv in bookings %}
            <tr>
              <td>{{ reserv.name }}</td>
              <td>{{ reserv.room }}실</td>
              <td>{{ reserv.time }}</td>
              <td>{{ reserv.group }}</td>
              <td>{{ reserv.work }}</td>
              <td>{{ reserv.date.strftime('%m-%d %H:%M:%S')}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
